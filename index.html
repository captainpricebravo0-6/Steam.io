<!DOCTYPE html>
<html>
  <head>
    <title>Free Steam Key Giveaway</title>
    <style>
      /* Load your COD font */
      @font-face {
        font-family: 'CallofDuty';
        src: url("Call of Ops Duty II.otf");
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: url("OIP.png") no-repeat center center fixed;
        background-size: cover;
        font-family: 'CallofDuty', sans-serif; /* Force COD font everywhere */
        text-align: center;
        color: white;
      }

      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .instruction {
        font-size: 32px;
        margin-bottom: 30px;
        text-shadow: 0px 2px 6px black;
        font-family: 'CallofDuty';
      }

      .button {
        padding: 15px 45px;
        font-size: 36px;
        cursor: pointer;
        background: #1b2838;
        color: #66c0f4;
        border: 3px solid #66c0f4;
        border-radius: 6px;
        transition: 0.2s;
        font-family: 'CallofDuty'; /* Force COD font */
      }

      /* Hover keeps COD font */
      .button:hover {
        background: #66c0f4;
        color: #1b2838;
        font-family: 'CallofDuty'; /* Force COD font */
      }

      /* Pressed button ALSO COD font */
      .button:active {
        transform: scale(0.95);
        background: #0f1620;
        color: #66c0f4;
        font-family: 'CallofDuty'; /* Force COD font */
      }
    </style>

    <script>
      function playVideo() {
        var video = document.createElement('video');
        video.src = "videoplayback.mp4";
        video.autoplay = true;
        video.loop = true;
        video.controls = false;
        video.style.width = "100%";
        video.style.height = "100%";

        document.body.innerHTML = "";
        document.body.appendChild(video);

        video.addEventListener("loadedmetadata", () => {
          if (video.requestFullscreen) video.requestFullscreen();
        });

        document.addEventListener("fullscreenchange", () => {
          if (!document.fullscreenElement) {
            video.pause();
            location.reload();
          }
        });
      }
    </script>
  </head>

  <body>
    <div class="content">
      <div class="instruction">
        ⬇️ Press the Button to Claim Your Free Steam Key ⬇️
      </div>
      <button class="button" onclick="playVideo()">Get Free Steam Key</button>
    </div>
  </body>
</html>
